<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fuel Rate Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../Static/fuelQuote.css">
    <script src="/Javascript/java.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Fuel Rate Prediction</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">Fuel Quote</a>
                </li>
                <!--   <li class="nav-item">
                            <a href="profile.html" class="nav-link">Client Profile Management</a>
                        </li> -->
            </ul>
        </div>

    </nav>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>



    <form action="fqHistory.html" method="get">
        <div class="form-group">
            <!-- Gallons Requested -->
            <label for="gallons_req" class="control-label">Gallons Requested</label>
            <input type="text" pattern=".{,50}" required title="50 characters maximum" class="form-control"
                id="gallons_req" name="gallons" placeholder="10" required="required">
        </div>

        <div class="form-group">
            <!-- Street 1 -->
            <label for="street1_id" class="control-label">Delivery Address</label>
            <input type="text" pattern=".{,100}" required title="100 characters maximum" class="form-control"
                id="street1_id" name="street1" placeholder="Street address, P.O. box, company name, c/o"
                required="required">
        </div>

        <!-- <div class="form-group"> 
                <label for="street2_id" class="control-label">Delivery Date</label>
                <input type="text" pattern=".{,100}" title="100 characters maximum"
                class="form-control" id="street2_id" name="street2" placeholder="June 5th"required="required">
            </div>	 -->



        <div class="md-form">
            <label for="date-picker-example">Delivery Date</label>
            <input placeholder="Selected date" type="date" id="date-picker-example" class="form-control datepicker">

        </div>

        <div class="form-group">
            <!-- City-->
            <label for="city_id" class="control-label">Suggested Price</label>
            <input type="text" pattern=".{,100}" required title="100 characters maximum" class="form-control"
                id="city_id" name="city" placeholder="$999" required="required">
        </div>


        <div class="form-group">
            <!-- Zip Code-->
            <label for="zip_id" class="control-label">Total Amount</label>
            <input type="text" pattern=".{5,9}" required title="5 to 9 characters" class="form-control" id="zip_id"
                name="zip" placeholder="$999" required="required">
        </div>

        <div class="form-group">
            <Submit Button>
                <button type="submit" class="btn btn-primary">View Quote History!</button>
        </div>

    </form>

</body>

</html>
